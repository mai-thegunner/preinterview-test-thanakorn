<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Geerang Corporation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#get_value_btn").click(function(){
                setInput();
                setOutput();
            });

        });

        function setInput(){
            var text = ``;
            text += `x = ${getDateString($("#startDate").val())}<br>`;
            text += `y = ${getDateString($("#endDate").val())}<br>`;
            text += `m = ${getDateString($("#checkDate").val())}<br>`;

            $("#leftColumn").html(text);
        }

        function setOutput(){
            let startDate = new Date($("#startDate").val());
            let endDate = new Date($("#endDate").val());
            let checkDate = new Date($("#checkDate").val());

            console.log("startDate", startDate);

            let isBetween = checkDate > startDate && checkDate < endDate;

            var timeDiff = checkDate.getTime() - startDate.getTime();
            var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

            $("#rightColumn").html(`${isBetween}, ${diffDays} Days`);
        }

        function getDateString(d){
            const date = new Date(d);
            const yyyy = date.getFullYear();
            let mm = date.getMonth() + 1; // Months start at 0!
            let dd = date.getDate();

            if (dd < 10) dd = '0' + dd;
            if (mm < 10) mm = '0' + mm;

            const formattedDate = dd + '/' + mm + '/' + yyyy;
            return formattedDate;
        }

        function backHome(){
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" onclick="backHome()">Back</button>
        <h1 class="mt-5 text-center">ข้อ 4</h1>

        <hr>
        
        <div class="mb-3 text-center">
            <label for="startDate">x: </label>
            <input type="date" id="startDate" name="startDate">
        </div>
        <div class="mb-3 text-center">
            <label for="endDate">y: </label>
            <input type="date" id="endDate" name="endDate">
        </div>
        <div class="mb-3 text-center">
            <label for="checkDate">m: </label>
            <input type="date" id="checkDate" name="checkDate">
        </div>
        <div class="text-center mb-3">
            <button class="btn btn-primary" id="get_value_btn">แสดงผลลัพธ์</button>
        </div>

        <hr>

        <table class="table table-bordered table-striped">
            <thead>
                <th class="text-center">Input</th>
                <th class="text-center">Output</th>
            </thead>

            <tbody>
                <tr>
                    <td style="width: 50%" id="leftColumn">
                        
                    </td>
                    <td style="width: 50%" id="rightColumn">

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
