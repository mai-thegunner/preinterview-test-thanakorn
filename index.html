<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Geerang Corporation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#commandInput").on('keyup', function (e) {
                if (e.key === 'Enter' || e.keyCode === 13) {
                    console.log($("#commandInput").val());
                    let n = $("#commandInput").val();
                    $("#leftColumn").html(n);
                    setOutput(n);
                }
            });
        });

        function goTest(url){
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="mt-5 d-grid gap-3">
            <button class="btn btn-primary" onclick="goTest('test1.html')">ข้อ 1</button>
            <button class="btn btn-primary" onclick="goTest('test2.html')">ข้อ 2</button>
            <button class="btn btn-primary" onclick="goTest('test3.html')">ข้อ 3</button>
            <button class="btn btn-primary" onclick="goTest('test4.html')">ข้อ 4</button>
            <button class="btn btn-primary" onclick="goTest('test5.html')">ข้อ 5</button>
        </div>
    </div>
</body>
</html>
