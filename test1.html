            $("#ok_btn").click(function(){
                let n = $("#command_input").val();
                $("#leftColumn").html(n);

                setOutput(n);
            });
        });

        function setOutput(n){
            let outputText = "";

            for(var i=1; i<=n; i++){
                if(i % 3 == 0 && i % 5 == 0){
                    outputText += `${i} Ping Pong<br>`;
                } else if(i % 3 == 0) {
                    outputText += `${i} Ping<br>`;
                } else if(i % 5 == 0) {
                    outputText += `${i} Pong<br>`;
                }
            }

            $("#rightColumn").html(outputText);
        }

        function backHome(){
            window.location.href = "index.html";
        }
    </script>
